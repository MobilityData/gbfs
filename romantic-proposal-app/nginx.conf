server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}